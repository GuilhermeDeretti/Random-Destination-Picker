<html lang="en">

<head>
  <title>Random Film Picker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container containerjumbo">
      
     <h1 class="jumboTitle">Random Film Picker</h1>
     
      <p class="descriptionText">This is a web base application allowing user to generate random movie synopsis
      </p>
    
    </div>
  </div>  
  <div class="container mainUi">
    <div class="row">
      <div class="col">
        <button id="" class="btn btn-primary synopsisDisplay" href="#">Display Synopsis</button>
        <div class="loading">
        <img class="loadingImage hide" src="assets/images/popcorn.png" alt="popcorn"></div>
      </div>
    </div>
  </div>

  <div class="container synopsisContainer hide">
    <div class="row">
      <div class="col-lg-auto col-sm-12" id="synopsis">        
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modelId" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <span data-dismiss="modal" class="close">x</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid modalContainer">
            <img id="modal-image" alt="movie image">
            <p id="modal-rating"></p>
            <!-- <p id="modal-release"></p> -->
            <p id="modal-genre"></p>
            <h4>Where to Watch:</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white">
    <!-- Copyright -->

      <a target="_blank" href="https://github.com/GuilhermeDeretti"> <img class="github" src="assets/images/github.png" alt="gitHub_icon">Guilherme Deretti</a>

      <a target="_blank" href="https://github.com/reinkaoss"> <img class="github" src="assets/images/github.png" alt="gitHub_icon">Victor Biscio</a>
    </div>

    <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
      <a target="_blank" href="https://github.com/uklivewire"> <img class="github" src="assets/images/github.png" alt="gitHub_icon"> Ricky Bryans</a>
    </div>
    
    <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
      <a target="_blank" href="https://github.com/Najma53"> <img class="github" src="assets/images/github.png" alt="gitHub_icon">Najma Alibhai</a>
